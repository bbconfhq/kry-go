definitions:
  echo.HTTPError:
    properties:
      message: {}
    type: object
  request.ContestRequest:
    description: Necessary contest information when request
    properties:
      content:
        maxLength: 191
        type: string
      ended_at:
        type: string
      problem_ids:
        items:
          type: integer
        type: array
      started_at:
        type: string
      title:
        type: string
    required:
    - content
    - ended_at
    - problem_ids
    - started_at
    - title
    type: object
  response.ContestResponse:
    description: Contest information server responses
    properties:
      content:
        type: string
      endedAt:
        type: string
      id:
        type: integer
      problemIds:
        items:
          type: integer
        type: array
      startedAt:
        type: string
      title:
        type: string
    type: object
info:
  contact:
    email: gwanryo@gmail.com
    name: Ryo
    url: https://github.com/gwanryo/kry-go
  description: kry(Kim-gi-dong, Ryo, Yun) is simple problem-solving contest server
    written in Go.
  license:
    name: MIT
    url: https://github.com/gwanryo/kry-go/blob/main/LICENSE
  termsOfService: http://swagger.io/terms/
  title: kry-go
  version: "0.1"
paths:
  /contest:
    get:
      consumes:
      - application/json
      description: Get contests
      parameters:
      - description: Page of contests
        in: query
        minimum: 1
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.ContestResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get contests
      tags:
      - contest
    post:
      consumes:
      - application/json
      description: Register contest
      parameters:
      - description: Necessary contest information
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/request.ContestRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Post contest
      tags:
      - contest
  /contest/:contestId:
    delete:
      consumes:
      - application/json
      description: Delete contest detail
      parameters:
      - description: Contest ID
        in: path
        name: contest_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Delete contest detail
      tags:
      - contest
    get:
      consumes:
      - application/json
      description: Get contest detail
      parameters:
      - description: Contest ID
        in: path
        name: contest_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ContestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get contest detail
      tags:
      - contest
    put:
      consumes:
      - application/json
      description: Edit contest detail
      parameters:
      - description: Necessary contest information
        in: body
        name: contest
        required: true
        schema:
          $ref: '#/definitions/request.ContestRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Put contest detail
      tags:
      - contest
swagger: "2.0"
